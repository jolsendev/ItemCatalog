{% extends "main.html" %}
{% block content %}
<form href="{{ url_for('delete_catalog_item', catalog_id=catalog_id, item_id=item.id)}}" method="post">
    <h3>Are you sure you want to delete {{ item.name }}?</h3>
    <button type="submit" name="Yes" value="Yes" class="btn btn-primary">Yes</button>
    <button type="submit" name="No" value="No" class="btn btn-primary">No</button>
</form>
{% endblock %}
