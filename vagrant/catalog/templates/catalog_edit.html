{% extends "main.html" %}
{% block content %}
<h1>Edit {{catalog.name}}</h1>
<form  href="{{ url_for('edit_catalog', catalog_id=catalog.id)}}" method="POST">
    <div class="form-group">
        <label for="catalogName">Catalog Name</label>
        <input type="input" class="form-control" id="catalogName" name="name" placeholder="{{catalog.name}}">
    </div>
    <div class="form-group">
        <label for="itemDescriptionInput">Catalog Description</label>
        <textarea rows="4" cols="50" type="input" class="form-control" id="itemDescriptionInput"
                  name="description" placeholder="{{catalog.description}}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
