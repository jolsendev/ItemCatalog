{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h1>Edit Itemd {{item.name}}</h1>
<form  href="{{ url_for('edit_catalog_item', catalog_id=catalog_id, item_id=item.id)}}" method="POST">
    <div class="form-group">
        <label for="catalogName">Catalog Name</label>
        <input type="input" class="form-control" id="catalogName" name="name" placeholder="{{item.name}}">
    </div>
    <div class="form-group">
        <label for="itemDescriptionInput">Catalog Description</label>
        <textarea rows="4" cols="50" type="input" class="form-control" id="itemDescriptionInput"
                  name="description" placeholder="{{item.description}}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
