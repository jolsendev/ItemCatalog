{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h1>Edit item {{ catalog_item.name }}</h1>
<form>
  <div class="form-group">
    <label for="itemNameInput">Catalog Name</label>
    <input type="input" class="form-control" id="itemNameInput"  placeholder="{{catalog_item.name}}">
  </div>
<div class="form-group">
    <label for="itemDescriptionInput">Catalog Description</label>

    <textarea rows="4" cols="50" type="input" class="form-control" id="itemDescriptionInput"  placeholder="{{catalog_item.description}}"></textarea>
  </div>
 <div class="form-group">
    <label for="selectCategory">Category</label>
    <select class="form-control" id="selectCategory">
      <option>Sports</option>
      <option>Fashion</option>
      <option>Education</option>
      <option>Business</option>
      <option>Food</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
